name: fuzz
on:
  pull_request:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * 1" # mondays

permissions:
  contents: read

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Fuzz ClientNeedsDisconnectPayload
        run: go test -fuzz='^FuzzClientNeedsDisconnectPayload$' -fuzztime=60s -fuzzminimizetime=0 .
